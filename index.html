<html>
<canvas id="canvas" height="500" width="1000"></canvas>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
	var opts = {};
	opts['sync disconnect on unload'] = true;
	var socket = io.connect(window.location.hostname, opts);

	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');

	// add border to canvas
	$(canvas).css({'border':'1px solid black'});
	
	// init
	var rectangles = {},
		myId, cx, cy,
		tile_size = 10,
		name;

	// handle arrow key presses
	$(document).bind("keydown", function (e) {
	    switch(e.keyCode)
	    {
	    	//left
	        case 37:
                draw(cx - tile_size, cy);
                cx -= tile_size;
	        	break;
	        //up
	        case 38:
                draw(cx, cy - tile_size);
                cy -= tile_size;
	        	break;
	        //right
	        case 39:
                draw(cx + tile_size, cy);
                cx += tile_size;
	        	break;
	        //down
	        case 40:
                draw(cx, cy + tile_size);
                cy += tile_size;
	        	break;
	    }

	    // tell the server we've moved
	    socket.emit('move', { 'id': myId, 'loc': { 'x': cx, 'y': cy } });
	});

	function draw (x, y) {
		// clear the canvas
		ctx.clearRect(0, 0, canvas.width, canvas.height);

		// draw others
		for (var i in rectangles) {
			console.log(i);
			if (rectangles.hasOwnProperty(i) && rectangles[i].id != myId) {
				ctx.fillStyle = "black";
				ctx.fillRect(rectangles[i].loc.x, rectangles[i].loc.y, tile_size, tile_size);
			}
		}

		// draw me
		ctx.fillStyle = "black";
		ctx.fillText(name, x - 2, y - 3);
		ctx.fillStyle = "red";
		ctx.fillRect(x, y, tile_size, tile_size);
	}

	socket.on('update', function (data) {
        rectangles = data;
        draw(cx, cy);
	});

	socket.on('init', function (data) {
		myId = data.newRect.id;
		cx = data.newRect.loc.x;
		cy = data.newRect.loc.y;
		rectangles = data.rectangles;

		name = data.newRect.name;
		
  		draw(cx, cy);
	});
</script>
</html>
